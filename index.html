<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Git7</title>
<style>
/* ===== Body & Window ===== */
body {
    margin: 0;
    background: #3a6ea5; /* classic XP desktop blue */
    font-family: Tahoma, Verdana, sans-serif;
}

.window {
    width: 1024px;
    margin: 30px auto;
    border: 2px solid #000080;
    background: #c0c0c0;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
}

/* ===== Title Bar ===== */
.titlebar {
    height: 26px;
    background: linear-gradient(#000080, #0000a0);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 9pt;
    user-select: none;
    padding: 0 4px;
}

.titlebar .title {
    line-height: 26px;
}

.titlebar .buttons {
    display: flex;
    gap: 2px;
}

.titlebar .btn {
    width: 16px;
    height: 16px;
    background: linear-gradient(#ffffff, #c0c0c0);
    border: 1px solid #808080;
    text-align: center;
    font-size: 10px;
    line-height: 14px;
    cursor: pointer;
    box-shadow: inset 1px 1px #fff, inset -1px -1px #808080;
}

/* ===== Tabs ===== */
.tabs {
    display: flex;
    border-bottom: 1px solid #808080;
    background: #c0c0c0;
    padding-left: 2px;
}

.tab {
    padding: 3px 10px;
    margin-right: 2px;
    border: 1px solid #808080;
    border-bottom: none;
    background: linear-gradient(#e0e0e0, #c0c0c0);
    font-size: 9pt;
    cursor: pointer;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.tab.active {
    background: white;
    font-weight: normal;
}

/* ===== Toolbar ===== */
.toolbar {
    display: flex;
    gap: 2px;
    padding: 4px 4px;
    background: #d4d0c8;
    border-bottom: 1px solid #808080;
}

.toolbar button {
    padding: 2px 6px;
    font-size: 9pt;
    border: 1px solid #808080;
    background: linear-gradient(#ffffff, #c0c0c0);
    cursor: pointer;
    box-shadow: inset 1px 1px #fff, inset -1px -1px #808080;
}

/* ===== Address bar ===== */
.addressbar {
    display: flex;
    padding: 2px 4px;
    background: #e4e0d8;
    border-bottom: 1px solid #808080;
    gap: 2px;
}

.addressbar input {
    flex: 1;
    font-size: 9pt;
    padding: 1px 4px;
    border: 2px inset #ffffff;
}

.addressbar button {
    padding: 1px 6px;
    font-size: 9pt;
    border: 1px solid #808080;
    background: linear-gradient(#ffffff, #c0c0c0);
    cursor: pointer;
    box-shadow: inset 1px 1px #fff, inset -1px -1px #808080;
}

/* ===== Content ===== */
.content {
    height: 600px;
    background: white;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<div class="window">

    <!-- Title Bar -->
    <div class="titlebar">
        <div class="title">Git7 ‚Äî ie.git7.com</div>
        <div class="buttons">
            <div class="btn">_</div>
            <div class="btn">‚ñ°</div>
            <div class="btn">X</div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active">Git7 Home</div>
        <div class="tab">New Tab</div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <button onclick="goBack()">‚óÄ Back</button>
        <button onclick="goForward()">‚ñ∂ Forward</button>
        <button onclick="stopPage()">‚ñ† Stop</button>
        <button onclick="refreshPage()">‚Üª Refresh</button>
        <button onclick="goHome()">üè† Home</button>
    </div>

    <!-- Address Bar -->
    <div class="addressbar">
        <input id="address" value="https://wiby.me">
        <button onclick="go()">Go</button>
        <button onclick="openExternal()">Show in website</button>
    </div>

    <!-- Content / iframe -->
    <div class="content">
        <iframe id="browser" src="https://wiby.me"></iframe>
    </div>

</div>

<script>
let currentURL = "https://wiby.me";
let historyStack = [];
let historyIndex = -1;

function go() {
    let url = document.getElementById("address").value.trim();
    if (!url.startsWith("http")) {
        url = "https://wiby.me/?q=" + encodeURIComponent(url);
    }
    loadURL(url);
}

function loadURL(url) {
    currentURL = url;
    document.getElementById("browser").src = url;

    historyStack = historyStack.slice(0, historyIndex + 1);
    historyStack.push(url);
    historyIndex++;
}

function goBack() {
    if (historyIndex > 0) {
        historyIndex--;
        currentURL = historyStack[historyIndex];
        document.getElementById("browser").src = currentURL;
        document.getElementById("address").value = currentURL;
    }
}

function goForward() {
    if (historyIndex < historyStack.length - 1) {
        historyIndex++;
        currentURL = historyStack[historyIndex];
        document.getElementById("browser").src = currentURL;
        document.getElementById("address").value = currentURL;
    }
}

function refreshPage() {
    document.getElementById("browser").src = currentURL;
}

function stopPage() {
    let iframe = document.getElementById("browser");
    iframe.src = "about:blank";
}

function goHome() {
    loadURL("https://wiby.me");
    document.getElementById("address").value = "https://wiby.me";
}

function openExternal() {
    window.open(currentURL, "_blank");
}
</script>

</body>
</html>
